<mat-card [class]="getPrioridadeClass()" class="tarefa-item">
  <mat-card-content>
    <div class="tarefa-header">
      <!-- Checkbox para marcar como concluída - Requisito: Interatividade -->
      <mat-checkbox
        [checked]="tarefa.concluida"
        (change)="onToggleConcluida()"
        aria-label="Marcar tarefa como concluída"
        class="checkbox-tarefa">
      </mat-checkbox>
      
      <div class="tarefa-info">
        <!-- Título da tarefa com estilo riscado se concluída -->
        <h3 [class.concluida]="tarefa.concluida" class="tarefa-titulo">
          {{ tarefa.titulo }}
        </h3>
        
        <!-- Descrição da tarefa se existir -->
        <p *ngIf="tarefa.descricao" class="tarefa-descricao">
          {{ tarefa.descricao }}
        </p>
        
        <!-- Informações adicionais -->
        <div class="tarefa-metadata">
          <span class="prioridade" [class]="'prioridade-' + tarefa.prioridade">
            {{ tarefa.prioridade | titlecase }}
          </span>
          <span class="data">
            Criada em: {{ tarefa.dataCriacao | date:'dd/MM/yyyy' }}
          </span>
        </div>
      </div>
    </div>
  </mat-card-content>
  
  <mat-card-actions>
    <!-- Botão de editar - Requisito: Navegação para formulário -->
    <button 
      mat-icon-button 
      color="primary" 
      (click)="onEditar()"
      aria-label="Editar tarefa">
      <mat-icon>edit</mat-icon>
    </button>
    
    <!-- Botão de excluir - Requisito: excluir API -->
    <button 
      mat-icon-button 
      color="warn" 
      (click)="onExcluir()"
      aria-label="Excluir tarefa">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
