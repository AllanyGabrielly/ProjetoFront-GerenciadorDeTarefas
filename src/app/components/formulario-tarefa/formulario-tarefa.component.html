<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ modoEdicao ? 'Editar Tarefa' : 'Nova Tarefa' }}
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <!-- Campo título - Requisito: Acessibilidade (label) -->
      <mat-form-field appearance="outline" class="campo-full">
        <mat-label>Título da Tarefa</mat-label>
        <input 
          matInput 
          formControlName="titulo" 
          placeholder="Digite o título da tarefa"
          aria-describedby="titulo-error">
        
        <mat-error *ngIf="formulario.get('titulo')?.hasError('required')">
          Título é obrigatório
        </mat-error>
        <mat-error *ngIf="formulario.get('titulo')?.hasError('minlength')">
          Título deve ter pelo menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Campo descrição -->
      <mat-form-field appearance="outline" class="campo-full">
        <mat-label>Descrição</mat-label>
        <textarea 
          matInput 
          formControlName="descricao" 
          placeholder="Digite a descrição da tarefa (opcional)"
          rows="3">
        </textarea>
      </mat-form-field>

      <!-- Campo prioridade -->
      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select formControlName="prioridade">
          <mat-option value="baixa">Baixa</mat-option>
          <mat-option value="media">Média</mat-option>
          <mat-option value="alta">Alta</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions>
    <!-- Botão de cancelar -->
    <button 
      mat-button 
      type="button" 
      (click)="onCancelar()"
      aria-label="Cancelar operação">
      Cancelar
    </button>
    
    <!-- Botão de salvar - Requisito: POST/PUT API -->
    <button 
      mat-raised-button 
      color="primary" 
      type="submit" 
      (click)="onSubmit()"
      [disabled]="formulario.invalid"
      aria-label="Salvar tarefa">
      {{ modoEdicao ? 'Atualizar' : 'Criar' }}
    </button>
  </mat-card-actions>
</mat-card>
